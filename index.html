<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>আরদে খুরমা</title>
  <style>
    body {
      margin: 0;
      font-family: 'SolaimanLipi', sans-serif;
      background: #f5fff5;
      color: #222;
    }
    header {
      background: linear-gradient(to right, #006400, #228B22);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
    }
    .banner {
      background: url('https://via.placeholder.com/1200x400.png?text=%E0%A6%86%E0%A6%B0%E0%A6%A6%E0%A7%87+%E0%A6%96%E0%A7%81%E0%A6%B0%E0%A6%AE%E0%A6%BE') no-repeat center center;
      background-size: cover;
      height: 300px;
    }
    .section {
      padding: 40px 20px;
      text-align: center;
    }
    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
      padding: 30px;
      max-width: 400px;
      margin: auto;
    }
    .product h2 {
      margin-top: 0;
    }
    .product p.price {
      font-size: 24px;
      color: green;
      margin: 10px 0;
    }
    .product button {
      background: #28a745;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .product button:hover {
      background: #218838;
    }
    .footer {
      background: #003300;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    @media(max-width: 600px) {
      header h1 { font-size: 28px; }
      .product { width: 90%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>আরদে খুরমা</h1>
    <p>পুরুষদের জন্য হারবাল শক্তিবর্ধক</p>
  </header>

  <div class="banner"></div>

  <section class="section">
    <div class="product">
      <h2>একটি মাত্র প্রোডাক্ট — আরদে খুরমা</h2>
      <p>পুরুষদের আত্মবিশ্বাস বৃদ্ধিতে কার্যকর। সম্পূর্ণ প্রাকৃতিক উপাদানে তৈরি।</p>
      <p class="price">মূল্য: ১২০০ টাকা</p>
      <a href="https://wa.me/8801845000548" target="_blank">
        <button>WhatsApp-এ অর্ডার করুন</button>
      </a>
    </div>
  </section>

  <div class="footer">
    &copy; ২০২৫ আরদে খুরমা | যোগাযোগ: ০১৮৪৫০০০৫৪৮
  </div>
</body>
</html>
